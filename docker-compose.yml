version: '3.8'

networks:
  frontend_net:
    driver: bridge
  api_net:
    driver: bridge
  analysis_net:
    driver: bridge
    internal: true
  storage_net:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
  analysis_files:
  redis_data:

services:
  # Database
  postgres:
    image: postgres:15
    container_name: zorbox-postgres
    environment:
      POSTGRES_DB: zorbox
      POSTGRES_USER: zorbox
      POSTGRES_PASSWORD: zorbox_secure_2025
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - api_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zorbox"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: zorbox-redis
    volumes:
      - redis_data:/data
    networks:
      - api_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s

  # MinIO Storage
  minio:
    image: minio/minio
    container_name: zorbox-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: zorbox
      MINIO_ROOT_PASSWORD: zorbox_minio_2025
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - storage_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s

  # Backend API
  backend:
    build: ./backend
    container_name: zorbox-backend
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: zorbox
      DB_USER: zorbox
      DB_PASSWORD: zorbox_secure_2025
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MINIO_URL: http://minio:9000
      MINIO_ACCESS_KEY: zorbox
      MINIO_SECRET_KEY: zorbox_minio_2025
    networks:
      - frontend_net
      - api_net
      - analysis_net
      - storage_net
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - analysis_files:/app/storage

  # Frontend
  frontend:
    build: ./frontend
    container_name: zorbox-frontend
    ports:
      - "3000:3000"
    networks:
      - frontend_net
      - api_net
    depends_on:
      - backend

  # AI Scoring Service
  ai-service:
    build: ./ai-module
    container_name: zorbox-ai
    ports:
      - "5000:5000"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    networks:
      - api_net
    depends_on:
      - redis

  # Strelka Sandbox
  strelka:
    image: target/strelka:latest
    container_name: zorbox-strelka
    volumes:
      - ./sandbox/strelka/config:/etc/strelka
      - analysis_files:/samples
    networks:
      - analysis_net
    depends_on:
      - redis

  # Native Engine
  native-engine:
    build: ./sandbox/native-engine
    container_name: zorbox-native
    volumes:
      - analysis_files:/samples
    networks:
      - analysis_net
    privileged: true

  # Cuckoo Sandbox (Optional - resource intensive)
  # cuckoo:
  #   image: blacktop/cuckoo:latest
  #   container_name: zorbox-cuckoo
  #   networks:
  #     - analysis_net
  #   volumes:
  #     - ./sandbox/cuckoo-data:/cuckoo
  #     - analysis_files:/samples

  # Network Sinkhole
  sinkhole:
    image: nginx:alpine
    container_name: zorbox-sinkhole
    networks:
      analysis_net:
        ipv4_address: 172.20.30.254
    volumes:
      - ./network/sinkhole-config.conf:/etc/nginx/nginx.conf:ro
      - ./network/certs:/etc/nginx/certs:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"