version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: zorbox
      POSTGRES_USER: zorbox
      POSTGRES_PASSWORD: secure_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Redis for job queue
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  # Strelka Sandbox
  strelka:
    image: target/strelka:latest
    volumes:
      - ./sandbox/strelka/config:/etc/strelka
      - analysis_files:/samples
    depends_on:
      - redis

  # File Storage
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: zorbox
      MINIO_ROOT_PASSWORD: secure_password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  # Backend API
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: zorbox
      DB_USER: zorbox
      DB_PASSWORD: secure_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - postgres
      - redis
      - minio

  # Frontend
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

  # AI Scoring Service
  ai-service:
    build: ./ai-module
    ports:
      - "5000:5000"
    environment:
      REDIS_HOST: redis
    depends_on:
      - redis

volumes:
  postgres_data:
  minio_data:
  analysis_files:
