server {
    listen 80;
    server_name _;

    access_log /var/log/nginx/sinkhole_access.log;
    error_log /var/log/nginx/sinkhole_error.log;

    location / {
        return 200 'This is a fake sinkhole response';
        add_header Content-Type text/plain;
    }

    # SSL example
    listen 443 ssl;
    ssl_certificate /etc/nginx/certs/fake-cert.pem;
    ssl_certificate_key /etc/nginx/certs/fake-key.pem;
}
